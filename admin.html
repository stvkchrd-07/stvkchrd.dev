<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Satvik Chaturvedi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional styles for the admin page */
        .admin-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #000;
            background-color: #fff;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .admin-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #000;
            background-color: #fff;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
            min-height: 150px;
        }
        .admin-button {
            background-color: #000;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            border: 2px solid #000;
            cursor: pointer;
        }
        .admin-button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body class="p-4 md:p-8 bg-gray-100">

    <div class="content-wrapper max-w-7xl mx-auto">
        <header class="mb-12">
            <div class="flex justify-between items-center border-b-2 border-black pb-4">
                <h1 class="font-black text-4xl md:text-6xl tracking-tighter">Admin Panel</h1>
                <a href="./index.html" class="underline hover:no-underline font-bold">‚Üê Back to Site</a>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-12">

            <!-- MANAGE PROJECTS SECTION -->
            <section id="manage-projects">
                <h2 class="font-black text-3xl md:text-4xl mb-6">Manage Projects</h2>
                
                <!-- Form for adding a new project -->
                <div class="border-2 border-black p-6 bg-white mb-8">
                    <h3 class="font-black text-2xl mb-4">Add New Project</h3>
                    <form id="add-project-form">
                        <input type="text" id="project-title" placeholder="Project Title" class="admin-input" required>
                        <input type="text" id="project-subtitle" placeholder="Subtitle (e.g., 2025 - Web App)" class="admin-input" required>
                        <textarea id="project-description" placeholder="Detailed Description" class="admin-textarea" required></textarea>
                        <input type="url" id="project-image-url" placeholder="Image URL (e.g., https://...)" class="admin-input" required>
                        <input type="url" id="project-live-url" placeholder="Live Project URL (e.g., https://...)" class="admin-input" required>
                        <button type="submit" class="admin-button">Add Project</button>
                    </form>
                </div>

                <!-- List of existing projects (to be populated by JS) -->
                <h3 class="font-black text-2xl mb-4">Existing Projects</h3>
                <div id="existing-projects-list" class="space-y-4">
                    <!-- Example of a project item -->
                    <div class="border-2 border-black p-4 bg-white flex justify-between items-center">
                        <div>
                            <h4 class="font-bold text-xl">Project Title One</h4>
                            <p>2024 - Web Application</p>
                        </div>
                        <div>
                            <button class="underline mr-4">Edit</button>
                            <button class="underline text-red-600">Delete</button>
                        </div>
                    </div>
                    <!-- This list will be dynamically filled -->
                </div>
            </section>

            <!-- MANAGE BLOG SECTION -->
            <section id="manage-blog">
                <h2 class="font-black text-3xl md:text-4xl mb-6">Manage Blog</h2>

                <!-- Form for adding a new blog post -->
                 <div class="border-2 border-black p-6 bg-white mb-8">
                    <h3 class="font-black text-2xl mb-4">Add New Blog Post</h3>
                    <form id="add-blog-form">
                        <input type="text" id="blog-title" placeholder="Blog Post Title" class="admin-input" required>
                        <input type="date" id="blog-date" class="admin-input" required>
                        <textarea id="blog-content" placeholder="Full blog content (Markdown supported)" class="admin-textarea" style="min-height: 250px;" required></textarea>
                        <button type="submit" class="admin-button">Publish Post</button>
                    </form>
                </div>

                <!-- List of existing blog posts (to be populated by JS) -->
                <h3 class="font-black text-2xl mb-4">Existing Posts</h3>
                <div id="existing-posts-list" class="space-y-4">
                     <!-- Example of a blog post item -->
                    <div class="border-2 border-black p-4 bg-white flex justify-between items-center">
                        <div>
                            <h4 class="font-bold text-xl">On the Nature of Raw Design</h4>
                            <p>August 10, 2025</p>
                        </div>
                        <div>
                            <button class="underline mr-4">Edit</button>
                            <button class="underline text-red-600">Delete</button>
                        </div>
                    </div>
                     <!-- This list will be dynamically filled -->
                </div>
            </section>
        </main>
    </div>

    <!-- Your Custom JavaScript for the admin page -->
    <script src="js/admin.js"></script>
</body>
</html>
